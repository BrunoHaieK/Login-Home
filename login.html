<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <title>Interisk</title>
</head>
<body>
    <main class="login">
        <div class="login__container">
            <h1 class="login__title">INTERISK</h1>
            <form class="login__form">
             <input class="login__input" type="email" placeholder="E-mail">
             <span class="login__input-border"></span>
             <input class="login__input" type="password" placeholder="Senha">
             <span class="login__input-border"></span>
             <button class="login__submit" href="#">Login</button>
             <a class="login__reset"href="#">Esqueci minha senha</a>
        </form>
     </div>
    </main>        
</body>
</html>
